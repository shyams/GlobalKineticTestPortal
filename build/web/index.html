<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/index.css"/>
    </head>
    <body>
        <nav class="navbar navbar-default"> 
            <div class="container-fluid"> 

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-4"> 
                    <a class="btn btn-default pull-right" id="logoutBtn">Logout</a>
                    <p class="navbar-text pull-right" id="loggerDetails"></p>
                </div> 
            </div> 
        </nav>
        <div class="container">

            <div class="alert alert-success" role="alert" id="successAlert"></div>
            <div id="usersLoggedIn">
                <div class="row">
                    <div class="col-md-6 col-lg-6">
                        <div class="panel panel-default">
                            <!-- Default panel contents -->
                            <div class="panel-heading">Users LoggedIn</div>
                            <table class="table" id="userTable">
                                <thead> 
                                    <tr> 
                                        <th>#</th> 
                                        <th>Username</th> 
                                        <th>Phone</th> 
                                    </tr> 
                                </thead> 
                                <tbody></tbody> 
                            </table>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-6">
                        <div class="panel panel-default">
                            <!-- Default panel contents -->
                            <div class="panel-heading">Users LoggedIn last 5 min</div>


                            <!-- Table -->
                            <table class="table" id="loggedInFiveMin">
                                <thead> 
                                    <tr> 
                                        <th>#</th> 
                                        <th>Username</th> 
                                        <th>Phone</th>  
                                    </tr> 
                                </thead> 
                                <tbody> 
                                    <tr> 
                                        <th scope="row">1</th> 
                                        <td>Mark</td> 
                                        <td>Otto</td> 
                                    </tr> 
                                </tbody> 
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-12 col-md-12">
                <div class="row">
                    <div class="col-lg-6 col-md-6">

                        <div id="loginPage" >
                            <h2>Login</h2>
                            <form class="pull-left well">
                                <div class="form-group">
                                    <label for="usernameToLogin">Username</label>
                                    <input type="username" class="form-control" id="usernameToLogin" placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <label for="passwordToLogin">Password</label>
                                    <input type="password" class="form-control" id="passwordToLogin" placeholder="Password">
                                </div>
                                <button type="submit" class="btn btn-default" id="login">Submit</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">

                        <div id="registerPage"  >
                            <h2 >Register</h2>
                            <form class="pull-left well">
                                <div class="form-group">
                                    <label for="usernameToRegister">Email address</label>
                                    <input type="username" maxlength="15" class="form-control" id="usernameToRegister" placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <label for="passwordToRegister">Password</label>
                                    <input type="password" maxlength="15" class="form-control" id="passwordToRegister" placeholder="Password" >
                                </div>
                                <div class="form-group">
                                    <label for="phoneToRegister">Phone</label>
                                    <input type="text" maxlength="10" pattern="\d{10}" class="form-control" id="phoneToRegister" placeholder="Phone">
                                </div>
                                <button type="submit" class="btn btn-default" id="register">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/processIndex.js"></script>
    </body>
</html>
